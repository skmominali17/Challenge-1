<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <body style="background-color: hsl(30, 38%, 92%);"> 
    <div class="container">
      <div class="card im" style="width: 20.5rem; flex-direction: row;
       border: none;">
        <img src="/images/image-product-desktop.jpg" class="card-img"/>
      </div>
      <div class="card co" style="width: 20.5rem; border: none;">
        <div class="container1">
          <p class="text">PERFUME</p>
          <h1 class="head">Gabrielle Essence Eau De Parfum</h1>
          <p class="sub">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="pack">
            <h1 class="head rate">$149.99</h1><p class="small sub"><del>169.99</del></p>
          </div>
          <button class="btn btn-lg" style="background-color: hsl(158, 36%, 37%); color: white; font-size: medium; font-family: Montserrat;">Add to Cart</button>
        </div>
        
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Momin</a>.
    </div>
  </body>
</html>
